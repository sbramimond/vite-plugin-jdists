name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 先设置 pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.6  # 建议固定版本，避免意外变化

      # 2. 再设置 Node.js 并配置 pnpm 缓存
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'  # 重要：启用 pnpm 缓存

      - run: pnpm install
      - run: pnpm build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 同样先设置 pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.6  # 与 build 任务保持一致

      # 2. 再设置 Node.js（包含 npm 注册表配置）
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'  # 发布任务也需要缓存

      - run: pnpm install
      - run: npm whoami
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SK }}
